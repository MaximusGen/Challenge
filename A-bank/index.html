<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-bank</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class='bx bxs-message-rounded'></i>
                <a href="#">A-Bank</a>
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Bank</a></li>
                    <li><a href="#">Wealth</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="nav-link-account"><a href="#">Open Account</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
       <div class="container">
           <div class="row">
               <div class="main-card">
                   <div class="left-card-header">
                       <div>
                           <p>Neobank</p>
                       </div>
                       <p>with a full banking license</p>
                   </div>
                   <div class="left-card-main">
                      <h2>Your real </br><span>full-stack <i class='bx bxs-circle-three-quarter'></i></span> </br> <span>$</span> banking</h2>
                   </div>
                   <div class="left-card-footer">
                       <div class="card-footer-left">
                           <h5>50K</h5>
                           <p>no fee balance</p>
                       </div>
                       <div class="footer-ligne"></div>
                       <div class="card-footer-middle">
                           <h5>2 MIN</h5>
                           <p>credit approval</p>
                       </div>
                       <div class="card-footer-left">
                           <button>Sign up now</button>
                       </div>
                   </div>
               </div>
               <div class="main-card">
                   <div class="small-img"></div>
                   <div class="card-back">
                       <div class="card">
                           <div class="card-header">
                               <p>A-bank</p>
                               <i class='bx bxs-bell'></i>
                           </div>
                           <div class="card-main">
                               <h5 class="card-box-title">Card <span>Balance</span></p>
                               <div class="card-main-money">
                                   <p>$ 25 354</p>
                                   <i class='bx bx-menu' ></i>
                               </div>
                           </div>
                           <div class="card-footer">
                               <h5 class="card-box-title">Last <span>Transactions</span></h5>
                               <div class="cards-footer">
                                   <div class="footer-card">
                                      <i class='bx bx-minus-circle'></i>
                                      <h5>$5</h5>
                                      <p>Carrefour </br> Express</p>
                                   </div>
                                   <div class="footer-card">
                                      <i class='bx bx-minus-circle'></i>
                                      <h5>$12</h5>
                                      <p>McDonald's</p>
                                   </div>
                                   <div class="footer-card">
                                      <i class='bx bx-plus-circle' ></i>
                                      <h5>$1000</h5>
                                      <p>Jason </br> Bickberg</p>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="large-img"></div>
                 </div>
                   </div>
           </div>
       </div>
    </main>
</body>
</html>
